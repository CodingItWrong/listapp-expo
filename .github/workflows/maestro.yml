name: Maestro
on: [push]

jobs:
  test:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"
      - name: Install dependencies
        run: yarn install
      - uses: futureware-tech/simulator-action@v2
        with:
          model: "iPhone 14"
      - name: Run app on simulator
        run: yarn ios
      - uses: dniHze/maestro-test-action@v1
        with:
          flow: maestro/smoke-test.ios.yaml
          report: report.xml
